# Cargo configuration for ollama-coordinator

[build]
# SQLx offline mode: コンパイル時にデータベース接続不要
[env]
SQLX_OFFLINE = "true"

[target.x86_64-pc-windows-msvc]
rustflags = ["-C", "target-feature=+crt-static"]

[target.x86_64-unknown-linux-gnu]
rustflags = ["-C", "link-arg=-fuse-ld=lld"]

# macOS builds: デフォルトのシステムリンカー（clang）を使用
# osxcrossを使用したクロスコンパイルの場合は環境変数で明示的に指定:
#   CARGO_TARGET_X86_64_APPLE_DARWIN_LINKER=x86_64-apple-darwin23-clang
#   CARGO_TARGET_AARCH64_APPLE_DARWIN_LINKER=aarch64-apple-darwin23-clang
