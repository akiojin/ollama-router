# Cargo configuration for ollama-router

[build]
# SQLx offline mode: コンパイル時にデータベース接続不要
[env]
SQLX_OFFLINE = "true"

[target.x86_64-pc-windows-msvc]
rustflags = ["-C", "target-feature=+crt-static"]

[target.x86_64-unknown-linux-gnu]
rustflags = ["-C", "link-arg=-fuse-ld=lld"]

# macOS x86_64 (Intel) cross-compilation with osxcross
[target.x86_64-apple-darwin]
# Prefer native toolchain on macOS hosts; override via CARGO_TARGET_* envs when using osxcross
linker = "clang"
ar = "ar"

# macOS aarch64 (Apple Silicon) cross-compilation with osxcross
[target.aarch64-apple-darwin]
linker = "clang"
ar = "ar"
