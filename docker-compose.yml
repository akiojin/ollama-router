services:
  ollama-router:
    build:
      context: .
      args:
        SDK_VERSION: ${SDK_VERSION:-14.2}
        OSX_VERSION_MIN: ${OSX_VERSION_MIN:-11.0}
    container_name: ollama-router
    mem_limit: 16g
    mem_reservation: 13g
    memswap_limit: 18g
    volumes:
      - .:/ollama-router
      - bash-history:/root/.bash_history_dir
      - ./.docker/bash_history:/root/.bash_history
      - claude-config:/root/.claude
      - codex-config:/root/.codex
      - ${HOME:-~}/.codex:/root/.codex-host:ro
      - ~/.serena:/root/.serena
    environment:
      - NPM_USER
      - NPM_EMAIL
      - NPM_PASS
      - GITHUB_TOKEN
      - GITHUB_PERSONAL_ACCESS_TOKEN
      - GITHUB_USERNAME
      - GIT_USER_EMAIL
      - HISTFILE=/root/.bash_history_dir/.bash_history
      - HISTSIZE=5000
      - HISTFILESIZE=200000
      - MAX_MCP_OUTPUT_TOKENS
      - ENABLE_BACKGROUND_TASKS=1
      - FORCE_AUTO_BACKGROUND_TASKS=1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "${ROUTER_PORT:-8080}:8080"
    stdin_open: true
    tty: true
    working_dir: /ollama-router

volumes:
  bash-history: {}
  claude-config: {}
  codex-config: {}
