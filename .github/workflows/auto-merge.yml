# Auto Merge Workflow
# 機能ID: SPEC-47c6f44c
# 目的: すべてのPRでGitHubの自動マージを有効化
# 要件: FR-008, FR-009, FR-010, FR-011, FR-012

name: Auto Merge

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main
      - develop

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-enable:
    name: Enable Auto Merge
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Enable auto-merge
        env:
          GH_TOKEN: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge --auto --merge ${{ github.event.pull_request.number }} --repo ${{ github.repository }}
