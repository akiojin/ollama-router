name: Quality Checks

on:
  pull_request:
    branches: [main]
  push:
    branches: [feature/**]

jobs:
  tasks-check:
    # è¦ä»¶: FR-002
    # ç›®çš„: tasks.mdã®å…¨ã‚¿ã‚¹ã‚¯å®Œäº†ã‚’ãƒã‚§ãƒƒã‚¯
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check tasks.md completion
        run: |
          echo "ğŸ” Checking tasks.md completion..."
          chmod +x .specify/scripts/checks/check-tasks.sh
          .specify/scripts/checks/check-tasks.sh
        env:
          CI: true

  rust-test:
    # è¦ä»¶: FR-003
    # ç›®çš„: Rustãƒ†ã‚¹ãƒˆã‚’å®Ÿè¡Œï¼ˆè¤‡æ•°OSï¼‰
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        rust: [stable]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}

      - name: Run Rust tests
        run: |
          echo "ğŸ§ª Running Rust tests on ${{ matrix.os }}..."
          cargo test --all-features --workspace -- --test-threads=1

  rust-lint:
    # è¦ä»¶: FR-004
    # ç›®çš„: Rust lintãƒã‚§ãƒƒã‚¯ï¼ˆfmt, clippyï¼‰
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy

      - name: Run cargo fmt
        run: |
          echo "ğŸ¨ Checking Rust formatting..."
          cargo fmt --all -- --check

      - name: Run cargo clippy
        run: |
          echo "ğŸ” Running Rust linter..."
          cargo clippy --all-targets --all-features -- -D warnings

  openai-proxy-tests:
    # OpenAIäº’æ›APIã®å›å¸°ãƒ†ã‚¹ãƒˆã‚’æ˜ç¤ºçš„ã«å®Ÿè¡Œ
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Run OpenAI proxy tests
        run: |
          echo "ğŸ¤– Running OpenAI-compatible API tests..."
          make openai-tests

  commitlint:
    # è¦ä»¶: FR-005
    # ç›®çš„: ã‚³ãƒŸãƒƒãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãŒConventional Commitsæº–æ‹ ã‹ãƒã‚§ãƒƒã‚¯
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install commitlint
        run: |
          echo "ğŸ“¦ Installing commitlint..."
          npm install --save-dev @commitlint/cli @commitlint/config-conventional

      - name: Check commit messages
        run: |
          echo "ğŸ“ Checking commit messages..."
          chmod +x .specify/scripts/checks/check-commits.sh
          .specify/scripts/checks/check-commits.sh --from origin/main --to HEAD

  markdownlint:
    # è¦ä»¶: FR-006
    # ç›®çš„: ãƒãƒ¼ã‚¯ãƒ€ã‚¦ãƒ³ãƒ•ã‚¡ã‚¤ãƒ«ã®ã‚¹ã‚¿ã‚¤ãƒ«é•åã‚’æ¤œå‡º
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run markdownlint
        run: |
          echo "ğŸ“„ Checking Markdown files..."
          npx --yes markdownlint-cli2 "**/*.md" "!node_modules" "!.git" "!.github"
