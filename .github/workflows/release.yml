name: Release

# This workflow handles the automated release process:
# 1. semantic-release creates version, tag, and GitHub Release
# 2. Direct merge to main (no PR to avoid GitHub Actions event limitations)
# 3. Backmerge to develop
# 4. Release branch cleanup
on:
  push:
    branches:
      - 'release/**'
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    if: "!startsWith(github.event.head_commit.message, 'chore(release):')"

    outputs:
      new_release_published: ${{ steps.verify.outputs.new_release_published }}
      new_release_version: ${{ steps.verify.outputs.new_release_version }}
      new_release_git_tag: ${{ steps.verify.outputs.new_release_git_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run semantic-release
        id: semantic
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
          HUSKY: 0
        run: |
          set -o pipefail
          pnpm exec semantic-release 2>&1 | tee release-output.txt
          RELEASE_EXIT_CODE=${PIPESTATUS[0]}
          echo "semantic_exit_code=$RELEASE_EXIT_CODE" >> $GITHUB_OUTPUT

      - name: Verify release and set outputs
        id: verify
        run: |
          # Git„Çø„Ç∞„ÇíÁ¢∫Ë™ç„Åó„Å¶„É™„É™„Éº„ÇπÊàêÂäü„ÇíÂà§ÂÆö
          git fetch --tags --force

          # ÁèæÂú®„ÅÆ„Ç≥„Éü„ÉÉ„Éà„Å´ÂØæÂøú„Åô„Çã„Çø„Ç∞„ÇíÂèñÂæó
          CURRENT_TAG=$(git describe --exact-match HEAD 2>/dev/null || echo "")

          if [ -n "$CURRENT_TAG" ] && [[ "$CURRENT_TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            VERSION="${CURRENT_TAG#v}"

            echo "new_release_published=true" >> $GITHUB_OUTPUT
            echo "new_release_version=$VERSION" >> $GITHUB_OUTPUT
            echo "new_release_git_tag=$CURRENT_TAG" >> $GITHUB_OUTPUT
            echo "‚úì Release verified: $CURRENT_TAG"

            # semantic-release„ÅÆÂá∫Âäõ„Çí„É≠„Ç∞„Å´Ë®òÈå≤
            if [ "${{ steps.semantic.outputs.semantic_exit_code }}" != "0" ]; then
              echo "‚ö†Ô∏è semantic-release exited with code ${{ steps.semantic.outputs.semantic_exit_code }}, but release was created successfully"
            fi
          else
            echo "new_release_published=false" >> $GITHUB_OUTPUT
            echo "No new release published"

            # „É™„É™„Éº„Çπ„Åå‰ΩúÊàê„Åï„Çå„Å¶„ÅÑ„Å™„ÅÑÂ†¥Âêà„ÅÆ„Åø„Ç®„É©„Éº„ÇíÂºï„ÅçÁ∂ô„Åê
            if [ "${{ steps.semantic.outputs.semantic_exit_code }}" != "0" ]; then
              echo "‚ùå semantic-release failed with exit code ${{ steps.semantic.outputs.semantic_exit_code }}"
              cat release-output.txt
              exit ${{ steps.semantic.outputs.semantic_exit_code }}
            fi
          fi

  merge-to-main:
    name: Merge to main
    needs: semantic-release
    runs-on: ubuntu-latest
    if: needs.semantic-release.outputs.new_release_published == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge release branch to main
        run: |
          RELEASE_BRANCH="${GITHUB_REF#refs/heads/}"
          VERSION="${{ needs.semantic-release.outputs.new_release_version }}"

          echo "Merging $RELEASE_BRANCH to main (version: $VERSION)..."
          git fetch origin "$RELEASE_BRANCH"
          git merge "origin/$RELEASE_BRANCH" --no-ff -m "chore(release): merge v${VERSION} to main" \
            -m "Automated merge of release branch for version ${VERSION}" \
            -m "ü§ñ Generated with GitHub Actions"

          echo "Pushing to main..."
          git push origin main

      # Note: Backmerge to develop is now handled by publish.yml
      # This ensures binaries are published before backmerging

      - name: Delete release branch
        run: |
          RELEASE_BRANCH="${GITHUB_REF#refs/heads/}"
          echo "Deleting $RELEASE_BRANCH..."
          git push origin --delete "$RELEASE_BRANCH"
