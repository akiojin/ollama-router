name: Lint

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  rust-lint:
    # è¦ä»¶: FR-004
    # ç›®çš„: Rust lintãƒã‚§ãƒƒã‚¯ï¼ˆfmt, clippyï¼‰
    name: Rust Format & Clippy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy

      - name: Run cargo fmt
        run: |
          echo "ğŸ¨ Checking Rust formatting..."
          cargo fmt --all -- --check

      - name: Run cargo clippy
        run: |
          echo "ğŸ” Running Rust linter..."
          cargo clippy --all-targets --all-features -- -D warnings

  markdownlint:
    # è¦ä»¶: FR-006
    # ç›®çš„: ãƒãƒ¼ã‚¯ãƒ€ã‚¦ãƒ³ãƒ•ã‚¡ã‚¤ãƒ«ã®ã‚¹ã‚¿ã‚¤ãƒ«é•åã‚’æ¤œå‡º
    name: Markdown Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Run markdownlint
        run: |
          echo "ğŸ“„ Checking Markdown files..."
          pnpm dlx markdownlint-cli2 "**/*.md" "!node_modules" "!.git" "!.github" "!.worktrees" "!CHANGELOG.md"

  commitlint:
    # è¦ä»¶: FR-005
    # ç›®çš„: ã‚³ãƒŸãƒƒãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãŒConventional Commitsæº–æ‹ ã‹ãƒã‚§ãƒƒã‚¯
    name: Commit Message Lint
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Install commitlint
        run: |
          echo "ğŸ“¦ Installing commitlint..."
          pnpm install --frozen-lockfile

      - name: Check commit messages
        run: |
          echo "ğŸ“ Checking commit messages..."
          chmod +x .specify/scripts/checks/check-commits.sh
          .specify/scripts/checks/check-commits.sh --from origin/main --to HEAD

  hook-tests:
    # è¦ä»¶: SPEC-dc648675 (Worktreeç’°å¢ƒã§ã®ä½œæ¥­å¢ƒç•Œå¼·åˆ¶ã‚·ã‚¹ãƒ†ãƒ )
    # ç›®çš„: Claude Code PreToolUse Hookã®å¥‘ç´„ãƒ†ã‚¹ãƒˆã‚’å®Ÿè¡Œ
    name: Hook Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Bats-core
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Set execute permissions on hook scripts
        run: |
          chmod +x .claude/hooks/block-git-branch-ops.sh
          chmod +x .claude/hooks/block-cd-command.sh

      - name: Run Hook contract tests
        run: |
          echo "ğŸª Running Claude Code Hook tests..."
