name: semantic-release

on:
  push:
    branches:
      - main
      - develop

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  build-binaries:
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/release-binaries.yml
    with:
      target_branch: main
    secrets: inherit

  release:
    needs: [build-binaries]
    if: always() && (needs.build-binaries.result == 'success' || needs.build-binaries.result == 'skipped')
    runs-on: ubuntu-latest
    concurrency:
      group: semantic-release-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-edit
        run: cargo install cargo-edit --locked

      - name: Install npm dependencies
        run: npm ci

      - name: Download packaged binaries
        if: github.ref == 'refs/heads/main'
        uses: actions/download-artifact@v4
        with:
          path: release
          merge-multiple: true

      - name: List packaged binaries
        if: github.ref == 'refs/heads/main'
        run: ls -R release

      - name: Run semantic-release
        env:
          # Prefer a fine-grained PAT (SEMANTIC_RELEASE_TOKEN) when available so the workflow can push release commits even on protected branches.
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN != '' && secrets.SEMANTIC_RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN != '' && secrets.SEMANTIC_RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
        run: npx semantic-release
