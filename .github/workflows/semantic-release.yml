name: semantic-release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  build-binaries:
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/release-binaries.yml
    with:
      target_branch: main
    secrets: inherit

  release:
    needs: [build-binaries]
    if: always() && (needs.build-binaries.result == 'success' || needs.build-binaries.result == 'skipped')
    runs-on: ubuntu-latest
    concurrency:
      group: semantic-release-${{ github.ref }}
      cancel-in-progress: false
    outputs:
      release_tag: ${{ steps.capture_release.outputs.tag }}
      release_version: ${{ steps.capture_release.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-edit
        run: cargo install cargo-edit --locked

      - name: Install npm dependencies
        run: pnpm install --frozen-lockfile

      - name: Download packaged binaries
        if: github.ref == 'refs/heads/main'
        uses: actions/download-artifact@v4
        with:
          path: release
          merge-multiple: true

      - name: List packaged binaries
        if: github.ref == 'refs/heads/main'
        run: ls -R release

      - name: Run semantic-release
        env:
          # Prefer a fine-grained PAT (SEMANTIC_RELEASE_TOKEN) when available so the workflow can push release commits even on protected branches.
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN != '' && secrets.SEMANTIC_RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN != '' && secrets.SEMANTIC_RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
        run: pnpm exec semantic-release

      - name: Capture release outputs
        id: capture_release
        shell: bash
        run: |
          info_file="release/semantic-release.json"
          if [[ ! -f "$info_file" ]]; then
            echo "tag=" >> "$GITHUB_OUTPUT"
            echo "version=" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          tag=$(jq -r '.tag' "$info_file")
          version=$(jq -r '.version' "$info_file")
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "version=$version" >> "$GITHUB_OUTPUT"

  package:
    needs: release
    if: needs.release.outputs.release_tag != ''
    uses: ./.github/workflows/release-binaries.yml
    with:
      target_branch: main # Release artifacts are always produced from the post-release commit on main
      release_tag: ${{ needs.release.outputs.release_tag }}
    secrets: inherit
