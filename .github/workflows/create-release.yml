name: Create Release Branch

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-release-branch:
    name: Create Release Branch
    runs-on: ubuntu-latest

    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run semantic-release dry-run
        id: version
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          OUTPUT=$(pnpm exec semantic-release --dry-run --branches develop 2>&1)
          echo "$OUTPUT"

          VERSION=$(echo "$OUTPUT" | grep -oP 'The next release version is \K[0-9]+\.[0-9]+\.[0-9]+' | head -1)

          if [ -z "$VERSION" ]; then
            echo "Error: Could not determine next version"
            echo "No releasable commits found. Make sure you have commits following Conventional Commits format."
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT

          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ðŸ“¦ Next Release Version: $VERSION"
          echo "ðŸ”– Release Branch: release/v$VERSION"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Verify token configuration
        env:
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Checking token configuration..."
          if [ -n "$PERSONAL_ACCESS_TOKEN" ]; then
            echo "âœ“ PERSONAL_ACCESS_TOKEN is set (length: ${#PERSONAL_ACCESS_TOKEN})"
            # Get token info using GitHub API
            TOKEN_TYPE=$(curl -s -H "Authorization: token $PERSONAL_ACCESS_TOKEN" \
              https://api.github.com/user \
              -I | grep -i "x-oauth-scopes" || echo "Failed to check scopes")
            echo "Token scopes: $TOKEN_TYPE"
          else
            echo "âŒ PERSONAL_ACCESS_TOKEN is NOT set - will use GITHUB_TOKEN"
          fi

      - name: Create release branch
        env:
          VERSION: ${{ steps.version.outputs.version }}
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          RELEASE_BRANCH="release/v${VERSION}"

          if git ls-remote --exit-code --heads origin "$RELEASE_BRANCH" >/dev/null 2>&1; then
            echo "Error: Release branch $RELEASE_BRANCH already exists"
            exit 1
          fi

          git checkout -b "$RELEASE_BRANCH"

          # Use PERSONAL_ACCESS_TOKEN explicitly for push to trigger workflows
          git remote set-url origin "https://x-access-token:${PERSONAL_ACCESS_TOKEN}@github.com/akiojin/ollama-coordinator.git"
          git push --no-verify origin "$RELEASE_BRANCH"

          echo "âœ“ Created and pushed $RELEASE_BRANCH"
          echo ""
          echo "Next steps:"
          echo "1. Wait for release.yml to complete"
          echo "2. Monitor publish.yml for binary distribution"
