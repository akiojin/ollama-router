<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Router Playground</title>
    <link rel="stylesheet" href="/dashboard/styles.css" />
    <link rel="stylesheet" href="/playground/chat.css" />
  </head>
  <body class="chat-app">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <button type="button" class="sidebar-toggle" id="sidebar-toggle" aria-label="Toggle sidebar">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12h18M3 6h18M3 18h18"/>
          </svg>
        </button>
        <button type="button" id="new-chat" class="new-chat-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M5 12h14"/>
          </svg>
          <span>New Playground</span>
        </button>
      </div>
      <nav class="session-nav">
        <ul id="session-list" class="session-list" aria-live="polite">
          <li class="session-empty">No conversations yet</li>
        </ul>
      </nav>
    </aside>

    <!-- Main area -->
    <main class="chat-main">
      <!-- Header -->
      <header class="chat-header">
        <div class="header-left">
          <button type="button" class="sidebar-toggle-mobile" id="sidebar-toggle-mobile" aria-label="Toggle sidebar">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 12h18M3 6h18M3 18h18"/>
            </svg>
          </button>
          <div class="model-select-wrapper">
            <select id="model-select" class="model-select" aria-label="Select model">
              <option>Loading...</option>
            </select>
          </div>
        </div>
        <div class="header-right">
          <div id="router-status" class="status-indicator status-indicator--connecting" title="Connection status"></div>
          <button type="button" id="settings-toggle" class="settings-btn" aria-label="Settings">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"/>
              <path d="M12 1v4M12 19v4M4.22 4.22l2.83 2.83M16.95 16.95l2.83 2.83M1 12h4M19 12h4M4.22 19.78l2.83-2.83M16.95 7.05l2.83-2.83"/>
            </svg>
          </button>
        </div>
      </header>

      <!-- Chat container -->
      <div class="chat-container">
        <div class="chat-messages" id="chat-log" aria-live="polite">
          <div class="chat-welcome">
            <h2>LLM Router Playground</h2>
            <p>Select a model and start experimenting</p>
          </div>
        </div>
      </div>

      <!-- Error banner -->
      <div id="error-banner" class="error-banner hidden" role="alert">
        <span id="error-message"></span>
        <button id="error-close" class="error-close" type="button" aria-label="Close">&times;</button>
      </div>

      <!-- Input area -->
      <div class="chat-input-wrapper">
        <form id="chat-form" class="chat-input-form">
          <textarea
            id="chat-input"
            class="chat-input"
            rows="1"
            placeholder="Send a message..."
            autocomplete="off"
          ></textarea>
          <button type="button" id="stop-button" class="stop-btn hidden" aria-label="Stop">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <rect x="6" y="6" width="12" height="12" rx="2"/>
            </svg>
          </button>
          <button type="submit" id="send-button" class="send-btn" aria-label="Send">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
            </svg>
          </button>
        </form>
        <p class="input-hint">Enter to send, Shift+Enter for new line</p>
      </div>
    </main>

    <!-- Settings modal -->
    <dialog id="settings-modal" class="settings-modal">
      <div class="modal-header">
        <h2>Settings</h2>
        <button type="button" class="modal-close" id="modal-close" aria-label="Close">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <div class="setting-group">
          <label class="setting-label">Provider</label>
          <div class="provider-toggle" id="provider-toggle" role="group" aria-label="Choose provider">
            <button type="button" class="provider-btn provider-btn--active" data-provider="local">Local</button>
            <button type="button" class="provider-btn" data-provider="cloud">Cloud</button>
            <button type="button" class="provider-btn" data-provider="all">All</button>
          </div>
        </div>
        <div class="setting-group">
          <label class="setting-label" for="api-key-input">API Key</label>
          <input
            type="password"
            id="api-key-input"
            class="api-key-input"
            placeholder="Enter your API key..."
            autocomplete="off"
          />
        </div>
        <div class="setting-group">
          <label class="setting-label">
            <input type="checkbox" id="stream-toggle" />
            Enable streaming
          </label>
        </div>
        <div class="setting-group">
          <label class="setting-label">
            <input type="checkbox" id="append-system" checked />
            Include system prompt
          </label>
        </div>
        <div class="setting-group">
          <label class="setting-label" for="system-prompt">System Prompt</label>
          <textarea
            id="system-prompt"
            class="system-prompt-input"
            rows="4"
            placeholder="You are a helpful assistant..."
          ></textarea>
        </div>
        <div class="setting-actions">
          <button type="button" id="reset-chat" class="action-btn action-btn--danger">Clear Playground</button>
          <button type="button" id="copy-curl" class="action-btn">Copy cURL</button>
        </div>
      </div>
    </dialog>

    <!-- Message template -->
    <template id="message-template">
      <div class="message">
        <div class="message-avatar"></div>
        <div class="message-content">
          <div class="message-role"></div>
          <div class="message-text"></div>
          <div class="message-meta"></div>
        </div>
      </div>
    </template>

    <!-- Hidden legacy elements for compatibility -->
    <div hidden>
      <span id="model-count"></span>
      <span id="model-hint"></span>
      <span id="active-session-title"></span>
      <span id="active-session-meta"></span>
      <span id="chat-meta-hint"></span>
      <button id="new-chat-inline"></button>
    </div>

    <script src="/playground/chat.js" defer></script>
  </body>
</html>
