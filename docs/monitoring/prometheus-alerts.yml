groups:
  - name: llm-node
    rules:
      - alert: LLM runtimeNodeDown
        expr: up{job="llm-node"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "LLM runtime node is down"
          description: "LLM runtime node exporter is not responding for more than 1 minute."

      - alert: LLM runtimeNodeNoPulls
        expr: rate(runtime_node_pulls_total[10m]) == 0
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "No pull activity"
          description: "No pull requests served in the last 10 minutes."
